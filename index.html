<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./starter-code/assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Character counter</title>
  <link rel="stylesheet" href="./starter-code/css/styles.css">
</head>
<body>

<section class="logo">
  <div> <img src="./starter-code/assets/images/logo-light-theme.svg" alt="" /> </div>
  <div class="moon"> <img src="./starter-code/assets/images/icon-moon.svg" alt="m"/></div>
</section>

<section>
  <div><h1 class="heading">Analyze your text <br> in real-time.</h1>
</section>
<section>
  <div class="writeband">
    <textarea id="text-input" placeholder="Type or paste your text here..." ></textarea>
  </div>
  <div class="checkband">
  <div>
    <input type="checkbox" id="exclude-spaces">
    <label for="exclude-spaces">Exclude Spaces</label>
    <input type="checkbox" id="set-character-limit">
    <label for="set-character-limit">Set Character Limit</label>
  </div>
  <div >Approx. reading time: 1 minutes</div>
</div>
</section>
<section class="seccard">

  <div class="card card1">
    <div>
      <span class="number">278</span>
      <h6 class="label">Total Characters</h6>
    </div>
    <img class="themes " src="./starter-code/assets/images/pattern-character-count.svg" alt="pattern-character-count"/>
  </div>
  

  <div class="card card2">
    <div>
      <span class="number">39</span>
      <h6 class="label">Word Count</h6>
    </div>
     <img class="themes " src="./starter-code/assets/images/pattern-word-count.svg" alt="pattern-character-count"/>
  </div>
 

  <div class="card card3">
    <div >
      <span class="number">04</span>
      <h6 class="label">Sentence Count</h6>
    </div>
    <img class="themes " src="./starter-code/assets/images/pattern-sentence-count.svg"alt="pattern-character-count"/>
  </div>

</section>

<section>
  <div>Letter Density</div>
  <div id="letter-density-results">No characters found. Start typing to see letter density.</div>
</section>
 
</body>
</html>
